<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open 1000 Windows</title>
  <script>
    window.onload = function () {
      const url = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Generic_error_message.svg/1200px-Generic_error_message.svg.png"; // https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Generic_error_message.svg/1200px-Generic_error_message.svg.png
      for (let i = 0; i < 1000; i++) {
        window.open(
          url,
          "_blank",
          "width=600,height=400,left=" + (i * 5) + ",top=" + (i * 5)
        );
      }
    };
  </script>
</head>
<body>
  <h1>Opening 1000 windows...</h1>
  <p>If the windows do not open, your browser may be blocking pop-ups.</p>
</body>
</html>
